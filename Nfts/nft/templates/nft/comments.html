{% extends "base.html" %}
{% block content %}
<div id="komentari">
        {% for comment in komentari %}
        <div class="comments" style="padding: 10px;">
          <p class="display-6">
            {{ comment.name }}
            <span class=" text-muted font-weight-normal">
              {{ comment.created_on }}
            </span>
          </p>
          {{ comment.body | linebreaks }}
        </div>
        {% endfor %}
      </div>
    </div>
</div>
    {% endblock %}
