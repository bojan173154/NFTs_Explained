{% load static %}
<html>
    <head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% include 'navbar.html' %}
        
        <style>
          body{background-color: #2b677f;}
            .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}

        </style>
        <link rel="stylesheet" type="text/css" href="{% static 'nft/style.css' %}" />    
    </head>
    <body>
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="" alt="">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;"><b>Sign into your account</b></h5>
                    <div class="container jumbotron">
                      <form method="POST" action="">
                        {% csrf_token %}
                          <p><input type="text" name="username" placeholder="Username..."></p>
                          <p><input type="password" name="password" placeholder="Password..." ></p>
                          <input class="btn btn-success" type="submit" value="Login">
                          <p style="letter-spacing: 1px; color: white;">Do not have an account?&nbsp;&nbsp;<a href='{% url 'register' %}' class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Register</a></p>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
